exclude_paths:
  - vendor
detectors:
  # You can disable smells completely
  IrresponsibleModule:
    enabled: false
  DuplicateMethodCall:
    exclude:
      - 'Admins::DepartmentsController#department_users_params'
directories:
  "app/controllers":
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
    TooManyInstanceVariables:
      max_instance_variables: 6
    TooManyStatements:
      max_statements: 10
  "app/helpers":
    UtilityFunction:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "app/models":
    InstanceVariableAssumption:
      enabled: false
  "app/inputs":
    InstanceVariableAssumption:
      enabled: false
  "app/uploaders":
    UtilityFunction:
      enabled: false
