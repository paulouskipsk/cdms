version: '3.8'
x-app: &app
  build:
    context: .
    dockerfile: /var/www/cdms/docker_prod/web/Dockerfile
  volumes:
    - .:/var/www/cdms
    - bundle_path:/bundle
  tmpfs:
    - /tmp
  depends_on:
    - db
  networks:
    - app-network
  stdin_open: true
  tty: true

x-nginx: &nginx
  build:
    context: .
    dockerfile: /var/www/cdms/docker_prod/nginx/Dockerfile
  volumes:
    - .:/var/www/cdms
  depends_on:
    - web
  tmpfs:
    - /tmp
  networks:
    - app-network
  stdin_open: true
  tty: true

services:
  nginx: 
    <<: *nginx
    restart: unless-stopped
    container_name: nginx
    volumes:
      - /var/www/cdms/:/var/www/cdms/
      - /var/www/cdms/docker_prod/nginx/cdms.conf:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt
      - /var/www/cdms/docker_prod/nginx/scripts/:/scripts/  
    environment:
      CERTBOT_EMAIL: paulouskipsk@gmail.com
    ports:
      - 80:80
      - 443:443
    environment:
      RAILS_ENV: development
    command: >
      bash -c "chmod +x /scripts/*.sh"
            
  web:
    <<: *app
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
        " # Removing server.pid is technically a cleanup script
    container_name: web
    # ports:
    #   - 3000:3000

  db:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

volumes:
  pgdata:
    driver: local
  bundle_path:
  letsencrypt:

networks:
  app-network:
    driver: bridge
