name: CD
on:
  push:
    branches:
      - seminario-everton
      - master
    pull_request_target:
      types: [assigned, opened, synchronize, reopened]

jobs:
  deploy:
    name: deploy-cdms
    runs-on: ubuntu-latest

    steps:
      uses: applepoy/ssh-action@master
      with:
        host: cdms.tsi.pro.com
        username: deployer
        key: deployercdms
        port: 22
        run: |
          cd /var/www/cdms/
          git status
