name: CD
on:
  push:
    branches:
      - seminario-everton
      - master
    pull_request_target:
      types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: cdms.tsi.pro.br
        username: deployer
        password: deployercdms
        port: 22
        script: whoami